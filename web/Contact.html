    <form action="" method="post" id="formulario">
      <div class="formulario">
        <h1>Registro</h1>
        <!-- Nombre -->
        <div class="grupo">
          <!--Span sirve para aplicar estilo al texto o agrupar elementos en línea. -->
          <input type="text" name="" id="nombre" required><span class="barra"></span>
          <label for="">Nombre</label>
        </div>
        <!-- Email -->
        <div class="grupo">
          <input type="email" name="" id="email" required><span class="barra"></span>
          <label for="">Email</label>
        </div>
        <!-- Contraseña -->
        <div class="grupo">
          <input type="password" name="" id="password" required><span class="barra"></span>
          <label for="">Contraseña</label>
        </div>

        <button type="submit" class="boton-form">Suscribirte</button>
        
        
      </div>
    </form>

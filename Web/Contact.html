    <main class="main">
      <br>

      <!-- formulario multipaso -->
      <form id="msform">
        <!-- Barra de progreso -->
        <ul id="progressbar">
          <li class="active">Configuración de la cuenta</li>
          <li>Perfiles sociales</li>
          <li>Detalles personales</li>
        </ul>
        <!-- conjuntos de campos -->
        <fieldset>
          <h2 class="fs-title">Crea tu cuenta</h2>
          <h3 class="fs-subtitle">Este es el paso 1</h3>
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Contraseña" />
          <input type="password" name="cpass" placeholder="Confirmar Contraseña" />
          <input type="button" name="next" class="next action-button" value="Siguiente" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Perfiles sociales</h2>
          <h3 class="fs-subtitle">Tu presencia en las redes sociales</h3>
          <input type="text" name="twitter" placeholder="Twitter" />
          <input type="text" name="facebook" placeholder="Facebook" />
          <input type="text" name="gplus" placeholder="Google Plus" />
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Si" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Detalles personale</h2>
          <h3 class="fs-subtitle">Nunca lo venderemos</h3>
          <input type="text" name="fname" placeholder="Primer nombre" />
          <input type="text" name="lname" placeholder="Apellido" />
          <input type="text" name="phone" placeholder="Teléfono" />
          <textarea name="address" placeholder="Dirección></textarea>
          <input type="button" name="previous" class="previous action-button" value="Previa" />
          <input type="submit" name="submit" class="submit action-button" value="Enviar" />
        </fieldset>
      </form>
    </main>
